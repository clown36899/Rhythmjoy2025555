
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA 설정 - 동적 manifest -->
    <link rel="manifest" id="manifest-placeholder" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="빌보드" />
    <meta name="theme-color" content="#000000" />
    
    <!-- 동적 Manifest 생성 -->
    <script>
      (function() {
        const currentPath = window.location.pathname;
        const baseUrl = window.location.origin;
        
        // 빌보드 페이지면 서버에서 동적 manifest 가져오기
        if (currentPath.includes('/billboard/')) {
          const userId = currentPath.split('/billboard/')[1];
          if (userId) {
            // 프로덕션: Netlify Functions, 개발: Auth Server
            const manifestUrl = window.location.hostname === 'localhost'
              ? 'http://localhost:3001/api/billboard-manifest?userId=' + userId
              : baseUrl + '/.netlify/functions/billboard-manifest?userId=' + userId;
            document.getElementById('manifest-placeholder').setAttribute('href', manifestUrl);
            return;
          }
        }
        
        // 기본 manifest (빌보드가 아닌 경우)
        const manifestData = {
          name: '광고판',
          short_name: '광고판',
          description: '이벤트 빌보드 디스플레이',
          start_url: baseUrl + currentPath,
          display: 'fullscreen',
          background_color: '#000000',
          theme_color: '#000000',
          orientation: 'any',
          scope: baseUrl + '/',
          icons: [
            {
              src: baseUrl + '/icon-192.png',
              sizes: '192x192',
              type: 'image/png',
              purpose: 'any'
            },
            {
              src: baseUrl + '/icon-512.png',
              sizes: '512x512',
              type: 'image/png',
              purpose: 'any maskable'
            }
          ]
        };
        
        const manifestBlob = new Blob([JSON.stringify(manifestData)], { type: 'application/json' });
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.getElementById('manifest-placeholder').setAttribute('href', manifestURL);
      })();
      
      // 유튜브 iframe 콘솔 에러 필터링 (기능에는 영향 없음)
      const originalError = console.error;
      console.error = function(...args) {
        const errorMsg = args[0]?.toString() || '';
        // YouTube 내부 오류 무시
        if (errorMsg.includes('Unknown yt page')) {
          return;
        }
        // postMessage cross-origin 오류 무시 (YouTube iframe 내부 통신)
        if (errorMsg.includes('postMessage') || errorMsg.includes('DOMWindow')) {
          return;
        }
        originalError.apply(console, args);
      };
    </script>
    
    <title>광고판 - Discover Amazing Events</title>
    <meta name="description" content="Find concerts, workshops, conferences and more happening near you. Create and discover amazing events with 광고판.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css">
  
  <!-- Kakao Map SDK - 항상 로드 -->
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4f36c4e35ab80c9bff7850e63341daa6&libraries=clusterer&autoload=false"></script>
  
  <style>
    /* CSS 로드 전 깨진 레이아웃 방지 */
    body { visibility: hidden; }
    body.loaded { visibility: visible; }
    
    /* 스피너 애니메이션 */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker 등록 -->
    <script>
      if ('serviceWorker' in navigator) {
        // 빌보드 페이지에서만 서비스 워커 등록
        if (window.location.pathname.includes('/billboard/')) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js')
              .then(function(registration) {
                console.log('Service Worker 등록 성공:', registration.scope);
              })
              .catch(function(error) {
                console.log('Service Worker 등록 실패:', error);
              });
          });
        }
      }
    </script>
  </body>
</html>
