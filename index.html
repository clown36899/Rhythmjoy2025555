  <!-- 동적 Manifest 생성 -->
  <script>
    (function () {
      const currentPath = window.location.pathname;
      const baseUrl = window.location.origin;

      // 빌보드 페이지면 서버에서 동적 manifest 가져오기
      if (currentPath.includes('/billboard/')) {
        const userId = currentPath.split('/billboard/')[1];
        if (userId) {
          // 프로덕션: Netlify Functions, 개발: Auth Server
          const manifestUrl = window.location.hostname === 'localhost'
            ? 'http://localhost:3001/api/billboard-manifest?userId=' + userId
            : baseUrl + '/.netlify/functions/billboard-manifest?userId=' + userId;
          document.getElementById('manifest-placeholder').setAttribute('href', manifestUrl);
          return;
        }
      }

      // 기본 manifest (빌보드가 아닌 경우)
      document.getElementById('manifest-placeholder').setAttribute('href', '/manifest.json');
    })();

    // 유튜브 iframe 콘솔 에러 필터링 (기능에는 영향 없음)
    const originalError = console.error;
    console.error = function (...args) {
      const errorMsg = args[0]?.toString() || '';
      // YouTube 내부 오류 무시
      if (errorMsg.includes('Unknown yt page')) {
        return;
      }
      // postMessage cross-origin 오류 무시 (YouTube iframe 내부 통신)
      if (errorMsg.includes('postMessage') || errorMsg.includes('DOMWindow')) {
        return;
      }
      originalError.apply(console, args);
    };
  </script>

  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: 'ko',
          includedLanguages: 'en',
          autoDisplay: false
          // layout 제거: HORIZONTAL이 기본값이며 .goog-te-combo 요소를 생성함
        },
        'google_translate_element'
      );
    }

    // 언어 변경 함수
    function changeLanguage(lang) {
      const select = document.querySelector('.goog-te-combo');

      if (select) {
        // 한국어 선택 시 번역 끄기 (구글 번역 X 버튼과 동일한 방식)
        if (lang === 'ko') {
          // googtrans 쿠키 삭제 (모든 경로에서)
          document.cookie = 'googtrans=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC; domain=' + window.location.hostname;
          document.cookie = 'googtrans=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;';
          // 페이지 새로고침하여 원본 언어로 복원
          window.location.reload();
        } else {
          select.value = lang;
          select.dispatchEvent(new Event('change'));

          // React 컴포넌트에 언어 변경 알림
          window.dispatchEvent(new CustomEvent('languageChanged', { detail: { lang } }));
        }
      } else {
        // Google Translate가 아직 로드되지 않았으면 재시도
        setTimeout(() => changeLanguage(lang), 500);
      }
    }

    // 메뉴 외부 클릭 감지 제거 (토글 방식으로 변경됨)

  </script>

  <script>
    if ('serviceWorker' in navigator) {

        // 배포 시마다 버전을 바꿔주면 브라우저가 새 파일을 즉시 인식합니다.
        const swUrl = '/service-worker.js?v=20251230_v13';
        navigator.serviceWorker.register(swUrl)
          .then(reg => {
            console.log('[PWA] Service Worker registered (v13)');
            // 새 버전 발견 시 백그라운드 업데이트 자동 실행
            reg.update();
          })
          .catch(err => console.error('[PWA] Service Worker failed:', err));
      });
    }
  </script>
